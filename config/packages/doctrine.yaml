parameters:
    env(DATABASE_URL): ''

doctrine:
    dbal:
        url: "%env(resolve:DATABASE_URL)%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: Ruwork\RuworkBundle\Doctrine\NamingStrategy\RuworkNamingStrategy
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: "%kernel.project_dir%/src/Entity"
                prefix: App\Entity
                alias: App
